<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <header><img src="assets/images/logo.svg" alt=""></header>
    <section>
      <h1>We are launching <span>soon!</span></h1>
      <span class="desc">Subscribe and get notified</span>
      <form method="POST" action="/subscribe">
        <input type="text" name="email" id="email" placeholder="Your email adress...">
        <input type="submit" value="Notify Me">
      </form>
      <span class="error">Please provide a valid email adress</span>
      <img class="dashboard" src="assets/images/illustration-dashboard.png" alt="dashboard">
    </section>
    <div class="socials">
      <ion-icon class="icon" name="logo-facebook"></ion-icon>
      <ion-icon class="icon" name="logo-twitter"></ion-icon>
      <ion-icon class="icon" name="logo-instagram"></ion-icon>
    </div>
    <footer>
      &copy; Copyright Ping. All rights reserved.
    </footer>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
